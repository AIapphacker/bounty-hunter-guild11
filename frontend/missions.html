<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务列表 - 赏金猎人工会</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/missions.css">
    <meta name="description" content="查看可用的赏金任务列表">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>赏金猎人工会</h1>
                <span class="subtitle">Bounty Hunter Guild</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="missions.html" class="active">任务</a></li>
                <li><a href="members.html">成员</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>可用任务</h1>
            <p>选择适合您的赏金任务，开始您的冒险之旅</p>
        </section>

        <section class="filters-section">
            <div class="filter-container">
                <select id="difficulty-filter" class="filter-select">
                    <option value="">所有难度</option>
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                    <option value="extreme">极限</option>
                </select>
                
                <select id="reward-filter" class="filter-select">
                    <option value="">所有奖励</option>
                    <option value="low">低奖励 (1-1000)</option>
                    <option value="medium">中等奖励 (1000-10000)</option>
                    <option value="high">高奖励 (10000+)</option>
                </select>
                
                <select id="type-filter" class="filter-select">
                    <option value="">所有类型</option>
                    <option value="bounty">悬赏追捕</option>
                    <option value="escort">护送任务</option>
                    <option value="investigation">调查任务</option>
                    <option value="retrieval">物品回收</option>
                </select>
                
                <button id="apply-filters" class="btn btn-primary">应用筛选</button>
            </div>
        </section>

        <section class="missions-grid" id="missions-container">
            <!-- 任务卡片将通过JavaScript动态生成 -->
        </section>

        <section class="pagination">
            <button class="btn btn-secondary" id="prev-page">上一页</button>
            <span class="page-info">第 <span id="current-page">1</span> 页，共 <span id="total-pages">1</span> 页</span>
            <button class="btn btn-secondary" id="next-page">下一页</button>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 赏金猎人工会. 保留所有权利.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/missions.js"></script>
</body>
</html>
