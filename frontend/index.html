<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赏金猎人工会 - Bounty Hunter Guild</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="description" content="赏金猎人工会官方网站 - 任务发布、成员管理、社区交流">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>赏金猎人工会</h1>
                <span class="subtitle">Bounty Hunter Guild</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">首页</a></li>
                <li><a href="#missions">任务</a></li>
                <li><a href="#members">成员</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h2>欢迎来到赏金猎人工会</h2>
                <p>在这里，我们聚集最优秀的赏金猎人，共同完成最具挑战性的任务</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">加入工会</button>
                    <button class="btn btn-secondary">查看任务</button>
                </div>
            </div>
        </section>

        <section id="features" class="features-section">
            <h2>工会特色</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>任务发布</h3>
                    <p>快速发布和接取各种赏金任务</p>
                </div>
                <div class="feature-card">
                    <h3>成员管理</h3>
                    <p>完善的成员档案和技能评估系统</p>
                </div>
                <div class="feature-card">
                    <h3>社区交流</h3>
                    <p>猎人之间的经验分享和合作平台</p>
                </div>
            </div>
        </section>

        <section id="stats" class="stats-section">
            <h2>工会数据</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">1000+</span>
                    <span class="stat-label">注册成员</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">500+</span>
                    <span class="stat-label">完成任务</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">50+</span>
                    <span class="stat-label">活跃任务</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 赏金猎人工会. 保留所有权利.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
